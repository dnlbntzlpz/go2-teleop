<!DOCTYPE html>
<html>
<head>
    <title>SemÃ¡foros</title>
    <style>
        h1 { color: #333; }
        #alerta {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>DetecciÃ³n de SemÃ¡foros</h1>
    <div id="alerta">Cargando...</div>
    <img src="{{ url_for('video_feed') }}" width="720" />

    <script>
        let alertaAnterior = "";

        function hablar(texto) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = 'es-ES';  // Puedes cambiar a 'en-US' si quieres inglÃ©s
                window.speechSynthesis.cancel(); // Detiene cualquier voz anterior
                window.speechSynthesis.speak(utterance);
            }
        }

        setInterval(() => {
            fetch("/alerta")
                .then(res => res.text())
                .then(txt => {
                    const alertaDiv = document.getElementById("alerta");
                    alertaDiv.innerText = txt;

                    if (txt !== alertaAnterior && txt.length > 3) {
                        alertaAnterior = txt;
                        hablar(txt);  // ðŸš€ Reproduce en el navegador
                    }

                    if (txt.includes("verde")) alertaDiv.style.color = "green";
                    else if (txt.includes("amarilla")) alertaDiv.style.color = "orange";
                    else alertaDiv.style.color = "red";
                });
        }, 1000);
    </script>
</body>
</html>
